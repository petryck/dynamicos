<form id="from_edita_visita" action="#" method="post">
    <div class="row">
        <div class="col-6">
            <input type="text" name="id_visita" value="<%= id %>" style="display: none;">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input type="text" name="nome" disabled value="<%= nome %>" style="width: 100%;" class="form-control CampoAdicionar">
          
        </div>
        <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">N° Documento</label>
            <input type="text" disabled value="<%= documento %>" name="documento" style="width: 100%;" class="form-control" >
        </div>
        <!-- <div class="col-3" >
            <div style="background: white;width: 150px;height: 150px;border-radius: 5px;"></div>
        </div> -->
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">Filial</label>
            <select style="width: 100%;" name="filial" id="filial_visitante" class="form-select SelecionarAcompanhante">
              </select>
        </div>
        <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">Acompanhante</label>
            <select style="width: 100%;" name="acompanhante" id="acompanhante_visitante" class="form-select SelecionarAcompanhante">
               
              </select>
        </div>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">Data entrada</label>
            <input style="width: 100%;" disabled type="datetime-local" name="data_entrada" id="data_entrada" class="form-control" >
        </div>
        <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">Data saída</label>
            <input style="width: 100%;" type="datetime-local" name="data_saida" id="data_saida" class="form-control" >
        </div>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label">Observações</label>
            <textarea style="width: 100%; max-height: 196px;" name="motivo" placeholder="Motivo da visita" rows="10"><%= motivo %></textarea>
        </div>
    </div>
</form>

    <div class="row btn_funcoes" style="/* border-radius: 58px 62px 62px 62px !important; *//* margin-top: 10px; */margin-right: 0px;margin-left: 0;">
        <div class="col-6" style="margin: 0 !important;padding: 0 !important;">
            <button style="width: 100%;border-radius: 0px 0px 0px 9px;" class="btn-apple btn btn_close_infoVisistante">Cancelar</button>
        </div>
        <div class="col-6" style="margin: 0 !important;padding: 0 !important;">
            <button style="width: 100%;width: 100%;border-radius: 0px 0px 9px 0px;border-left: 1px solid  #2b2b2e;" class="btn-apple btn btn_confirma_visita" id="btn_confirma_visita">Confirmar</button>
        </div>
    </div>


<img style="display:none" src="x" onerror="page_info_visitantes('<%= filial %>', '<%= acompanhante %>', '<%= data_entrada %>', '<%= data_saida %>')">
