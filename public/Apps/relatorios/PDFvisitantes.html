<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <img src="https://conlinebr.com.br/img/logo/conline.png" style="width: 200px;padding-bottom: 54px;" alt="">
    <h1>Relatório de Visitas</h1>
 
    <table class="table">
      <tr>
          <td>Nome</td>
          <td>N° Documento</td>
          <td>Acompanhante</td>
          <td>Filial</td>
          <td>Data</td>
          <td>Entrada</td>
          <td>Saída</td>
      </tr>
      {{#each users}}
      <tr>
        <td>{{this.nome}}</td>
        <td>{{this.documento}}</td>
        <td>{{this.acompanhante}}</td>
        <td>{{this.filial}}</td>
        <td>{{this.data}}</td>
        <td>{{this.entrada}}</td>
        <td>{{this.saida}}</td>
      </tr>
      {{/each}}
     
  </table>
  </body>
</html>
